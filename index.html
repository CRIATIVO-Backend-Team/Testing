<!DOCTYPE html>
<html lang="en" ng-app="qrscan_bus_App">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUC Code Scanner</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- AngularJS + QR Scanner -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background: #f8f9fa;
    }

    #qr-reader {
      width: 100%;
      max-width: 350px;
      margin: auto;
      border: 2px solid #0d6efd;
      border-radius: 10px;
    }

    .scanner-box {
      margin-top: 20px;
    }

    img.scan-icon {
      cursor: pointer;
    }
  </style>
</head>

<body ng-controller="qrscan_bus_Ctrl">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="card p-2">
          <div class="card-body ">

            <!-- Title -->
            <h4 class="text-center card-title pb-2 border-bottom mb-4">SUC Code Scanner</h4>

            <!-- Stop Button -->
            <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
              <button class="btn btn-danger btn-sm d-flex align-items-center justify-content-center"
                ng-click="stopQrScanner()" ng-show="scannerVisible">
                <i class="bi bi-stop-circle me-2"></i> Stop
              </button>
            </div>

            <!-- Clickable Scan Image -->
            <div class="text-center" style="background-color: #dff1f796; border-radius: 12px; padding: 15px;">
              <img src="assets/img/scanicon.png" class="img-fluid mt-3 scan-icon" 
                   style="width: 120px;height: 120px;" 
                   alt="QR Scanner Illustration"
                   ng-click="startQrScanner()" />
            </div>

            <!-- OR divider -->
            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" style="color:#9fa4a5bf;">
              <span class="mx-2 small" style="color: #767d80bf;">OR</span>
              <hr class="flex-grow-1" style="color:#9fa4a5bf;">
            </div>

            <!-- Manual SUC input -->
            <div class="mt-3" ng-if="!scannedCode">
              <label class="form-label mb-1 small">Enter SUC Code</label>
              <input type="text" class="form-control" placeholder="Enter SUC Code manually" 
                     ng-model="scannedCode" ng-change="storeSuc()" />
            </div>

            <!-- SUC Code Display -->
            <div class="alert alert-info mt-4 text-center" ng-if="scannedCode">
              <strong>SUC Code:</strong> {{ scannedCode }}
            </div>

            <!-- Exam ID Input -->
            <div class="input-group mt-3" ng-show="scannedCode">
              <input type="text" class="form-control" placeholder="Enter Exam ID" ng-model="examId" />
            </div>

            <!-- Next Button -->
            <div class="text-center mt-3" ng-show="scannedCode">
              <button class="btn btn-success" ng-click="nextStep()">Next</button>
            </div>

            <!-- QR Scanner -->
            <div class="scanner-box text-center mt-4" ng-show="scannerVisible">
              <div id="qr-reader"></div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-warning mt-3 text-center" ng-if="errorMessage">
              <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    var app = angular.module('qrscan_bus_App', []);
    app.controller('qrscan_bus_Ctrl', function ($scope) {
      $scope.scannerVisible = false;
      $scope.scannedCode = null;
      $scope.examId = null;
      $scope.errorMessage = null;
      let qrScanner = null;

      // Start QR Scanner
      $scope.startQrScanner = function () {
        $scope.errorMessage = null;

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          $scope.errorMessage = "Camera not supported. Use Chrome/HTTPS.";
          $scope.$applyAsync();
          return;
        }

        $scope.scannerVisible = true;
        $scope.scannedCode = null;

        if (!qrScanner) {
          qrScanner = new Html5Qrcode("qr-reader");
        }

        qrScanner.start(
          { facingMode: { exact: "environment" } },
          { fps: 10, qrbox: 250 },
          function (decodedText) {
            $scope.$apply(() => {
              $scope.scannedCode = decodedText.trim();
              $scope.scannerVisible = false;
              localStorage.setItem("sucCode", $scope.scannedCode);
            });
            qrScanner.stop().catch(err => console.error("Stop failed", err));
          },
          function (errorMessage) {
            console.warn("QR scan error", errorMessage);
          }
        ).catch(err => {
          console.error("Camera start failed", err);
          $scope.$apply(() => {
            $scope.errorMessage = "Unable to access camera.";
            $scope.scannerVisible = false;
          });
        });
      };

      // Stop QR Scanner
      $scope.stopQrScanner = function () {
        if (qrScanner) {
          qrScanner.stop().then(() => {
            $scope.$apply(() => $scope.scannerVisible = false);
          }).catch(err => console.error("Stop failed", err));
        }
      };

      // Store SUC if manually entered
      $scope.storeSuc = function () {
        if ($scope.scannedCode && $scope.scannedCode.trim() !== '') {
          localStorage.setItem("sucCode", $scope.scannedCode.trim());
        }
      };

      // Next Step
      $scope.nextStep = function () {
        if ($scope.examId && $scope.examId.trim() !== '') {
          localStorage.setItem("examId", $scope.examId.trim());

          let suc = localStorage.getItem("sucCode");
          let exam = localStorage.getItem("examId");

          alert("SUC Code: " + suc + "\nExam ID: " + exam);

          window.location.href = "upload.html";
        } else {
          alert("Please enter Exam ID.");
        }
      };
    });
  </script>
</body>
</html>
